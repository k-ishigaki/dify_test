identity:
  name: "redmine_datasource"
  author: "k-ishgiaki"
  label:
    en_US: "Redmine"
    ja_JP: "Redmine"
    zh_Hans: "Redmine"
    pt_BR: "Redmine"
  description:
    en_US: "Connect to Redmine and expose projects and issues as knowledge pages."
    ja_JP: "Redmine に接続し、プロジェクトとチケットをナレッジページとして公開します。"
    zh_Hans: "连接 Redmine，将项目与工单暴露为知识页面。"
    pt_BR: "Conecta ao Redmine e expõe projetos e tickets como páginas de conhecimento."
  icon: "icon.svg"

provider_type: "online_document"

credentials_schema:
  - name: base_url
    type: text-input
    required: true
    label:
      en_US: "Redmine Base URL"
      ja_JP: "Redmine ベースURL"
      zh_Hans: "Redmine 基础 URL"
      pt_BR: "URL base do Redmine"
    placeholder:
      en_US: "https://redmine.example.com"
    help:
      en_US: "Enter the root URL of your Redmine instance."
  - name: api_key
    type: secret-input
    required: true
    label:
      en_US: "Redmine API Key"
      ja_JP: "Redmine APIキー"
      zh_Hans: "Redmine API 密钥"
      pt_BR: "Chave de API do Redmine"
    placeholder:
      en_US: "Paste a Redmine API key with REST access."
    help:
      en_US: "Generate an API key from Redmine: My account → API access key."

datasources:
  - datasources/redmine_projects_issues.yaml

extra:
  python:
    source: datasources/redmine_datasource.py
