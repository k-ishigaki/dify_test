identity:
  name: "write_meta"
  author: "k-ishigaki"
  label:
    en_US: "Write Dataset Meta"
    ja_JP: "メタデータ書き込み"
    zh_Hans: "写入数据集元数据"
    pt_BR: "Gravar metadados do dataset"
description:
  human:
    en_US: "Overwrite the _DATASET_META.md document in a Knowledge Base dataset, preserving its existing process_rule."
    ja_JP: "既存の process_rule を保持したまま、データセット内の _DATASET_META.md を上書き保存します。"
    zh_Hans: "在保持现有 process_rule 的情况下，覆盖知识库数据集中的 _DATASET_META.md。"
    pt_BR: "Sobrescreve o arquivo _DATASET_META.md em um dataset mantendo o process_rule existente."
  llm: "Overwrite the _DATASET_META.md document in a Knowledge Base dataset while preserving its process_rule."
parameters:
  - name: dataset_id
    type: string
    required: true
    label:
      en_US: "Dataset ID"
      ja_JP: "データセットID"
      zh_Hans: "数据集ID"
      pt_BR: "ID do dataset"
    human_description:
      en_US: "Identifier of the Dify dataset whose metadata document should be updated."
      ja_JP: "メタデータ文書を更新する Dify データセットの識別子。"
      zh_Hans: "需要更新元数据文档的 Dify 数据集标识。"
      pt_BR: "Identificador do dataset Dify cujo documento de metadados deve ser atualizado."
    llm_description: "Identifier of the Dify dataset whose metadata document should be updated."
    form: llm
  - name: content
    type: string
    required: true
    label:
      en_US: "Content"
      ja_JP: "本文"
      zh_Hans: "内容"
      pt_BR: "Conteúdo"
    human_description:
      en_US: "Text to persist into _DATASET_META.md."
      ja_JP: "_DATASET_META.md に保存するテキスト。"
      zh_Hans: "要写入到 _DATASET_META.md 的文本。"
      pt_BR: "Texto a ser gravado no _DATASET_META.md."
    llm_description: "Text to persist into _DATASET_META.md."
    form: llm
extra:
  python:
    source: tools/write_meta.py
