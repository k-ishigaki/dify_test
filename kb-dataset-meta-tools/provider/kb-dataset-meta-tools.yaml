identity:
  author: "k-ishigaki"
  name: "kb-dataset-meta-tools"
  label:
    en_US: "Dataset Meta Tools"
    zh_Hans: "数据集元数据工具"
    pt_BR: "Ferramentas de metadados do dataset"
    ja_JP: "データセットメタツール"
  description:
    en_US: "Manage Knowledge Base dataset metadata — read, write, and upload files using the dataset’s locked process rule."
    zh_Hans: "管理知识库数据集元数据：读取、写入并使用固定 process_rule 上传文件。"
    pt_BR: "Gerencie metadados de datasets da base de conhecimento — ler, gravar e enviar arquivos com a process_rule bloqueada."
    ja_JP: "ナレッジベースのデータセットメタデータを管理し、固定 process_rule で読み書き・ファイル登録を行います。"
  icon: "icon.svg"

credentials_for_provider:
  BASE_URL:
    type: "text-input"
    required: true
    label:
      en_US: "Dify Base URL"
      zh_Hans: "Dify 基础 URL"
      pt_BR: "URL base do Dify"
      ja_JP: "Dify ベースURL"
    help:
      en_US: "Root URL of your Dify instance, e.g. https://your-dify.example.com"
      zh_Hans: "Dify 实例的根地址，例如 https://your-dify.example.com"
      pt_BR: "URL raiz da sua instância Dify. Ex.: https://sua-dify.example.com"
      ja_JP: "Dify インスタンスのルートURL（例: https://your-dify.example.com）"
  API_KEY:
    type: "secret-input"
    required: true
    label:
      en_US: "Server-side API Key"
      zh_Hans: "服务端 API Key"
      pt_BR: "Chave de API (server-side)"
      ja_JP: "サーバーサイドAPIキー"
    help:
      en_US: "Create from Knowledge Base → API Access. Required for server-side Dataset API."
      zh_Hans: "在知识库的 API Access 页面创建，用于服务端 Dataset API。"
      pt_BR: "Crie em Knowledge Base → API Access. Necessário para a API de datasets."
      ja_JP: "ナレッジベースの「API Access」で発行し、Dataset API 呼び出しに使用します。"

