    - data:
        code: "import os\nimport requests\n\ndef main(uploaded_files: list) -> dict:\n\
          \    # 環境変数から URL プレフィックスと API キーを取得\n    base_url = 'http://api:5001'\n\
          \n    renamed = []\n    for f in uploaded_files:\n        # f['remote_url']\
          \ は \"/files/xxxx?...\" の形式\n        file_url = f\"{base_url}{f['remote_url']}\"\
          \n        resp = requests.get(file_url)\n        resp.raise_for_status()\n\
          \n        original = f.get('filename') or 'file'\n        new_name = f\"\
          renamed_{original}\"\n\n        renamed.append({\n            'filename':\
          \ new_name,        # ここでリネーム\n            'content': resp.text,     # テキストデータ\n\
          \            'mime_type': f.get('mime_type')\n        })\n\n    # 出力変数に返却\n\
          \    return {'renamed_files': renamed}"
        code_language: python3
        desc: ''
        outputs:
